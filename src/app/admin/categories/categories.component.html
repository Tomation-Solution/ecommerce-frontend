<div id="accordion">

  <div class="card" *ngFor="let cat of categoryList">
    <div class="card-header" >
      <a class="card-link" data-toggle="collapse" href="#collapseOne{{cat.category_id}}" (click)="getProductsForCat(cat.category_name)" >
       {{cat.category_name}}
      </a>
      <div>
        <a class="btn btn-primary text-white" [routerLink]="[cat.category_id]"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        <button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </div>
    </div>
    <div id="collapseOne{{cat.category_id}}" class="collapse w-100" data-parent="#accordion">
      <div class="card-body m-0 p-0">
        <ul class="list-group m-0 p-0">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of products">
            <img src="{{imageStorageUrl}}/static/{{product?.product_image}}" class="img-fluid rounded-circle img-responsive" alt="" style="width: 50px; height: 50px;">
            <span>{{product?.product_name}}</span>
            <span>{{product?.manufacturer}}</span>
            <span>{{product?.price}}</span>
            <span class="badge badge-primary badge-pill">{{product?.stock_quantity}}</span>
            <a class="btn btn-primary text-white" [routerLink]="['/', 'admin', 'dashboard', 'products', product.product_id]"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>


</div>
