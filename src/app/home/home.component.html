<div class="container">
  <div class="layout mt-10">
    <h4 class="heading">Featured</h4>
    <div class="arrange">
      <app-product *ngFor='let product of featuredProducts' [product]='product'></app-product>
    </div>

  </div>

  <div class="layout mt-10">
    <h4 class="heading">Best Sellers</h4>
    <div class="arrange">
      <app-product *ngFor='let product of bestSellers' [product]='product'></app-product>
    </div>
  </div>

  <div class="layout mt-10">
    <h4 class="heading">Most viewed</h4>
    <div class="arrange">
        <app-product *ngFor='let product of mostViewed' [product]='product'></app-product>
    </div>
  </div>
</div>
